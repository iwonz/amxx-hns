// Отсчёт до старта рауннда 1 - 10
hns_timer "10"

// 0: Выключить возрождение умерших во время отсчёта до начала раунда
// 1: Включить возрождение умерших во время отсчёта до начала раунда
hns_timer_immortal "1"

// Время, через которое будут возрождены умершие во время отсчёта до начала раунда (указывается в секундах, обязательно float, т.е. число с точкой)
hns_timer_immortal_delay "3.0"

// 0: Выключить Antiflash у CT во время отсчёта до начала раунда
// 1: Включить Antiflash у CT во время отсчёта до начала раунда
hns_timer_antiflash_ct "1"

// 0: Отключить звук отсчёта до старта раунда
// 1: Включить звук отсчёта до старта раунда
hns_cd_sound "1"

// 0: Не затемнять экран CT во время отсчёта до старта раунда
// 1: Затемнять экран CT во время отсчёта до старта раунда
hns_ct_timer_fade_screen "1"

// Зачение R - Red в цвете затемнения экрана CT во время отсчёта до старта раунда (диапазон 0 - 255)
hns_falldown_fadescreen_r "0"

// Зачение G - Green в цвете затемнения экрана CT во время отсчёта до старта раунда (диапазон 0 - 255)
hns_falldown_fadescreen_g "0"

// Зачение B - Blue в цвете затемнения экрана CT во время отсчёта до старта раунда (диапазон 0 - 255)
hns_falldown_fadescreen_b "0"

// Зачение A - (Alpha, Transparent, Density) (Альфа-канал, прозрачность, плотность) в цвете затемнения экрана CT во время отсчёта до старта раунда (диапазон 0 - 255)
hns_falldown_fadescreen_alpha "150"

// 0: Никому не выдавать HE гранату
// 1: Выдавать HE гранату только TR
// 2: Выдавать HE гранату только CT
// 3: Выдавать HE гранату и TR и CT
hns_hegrenade_mode "0"

// 0: Никому не выдавать Flashbang гранату
// 1: Выдавать Flashbang гранату только TR
// 2: Выдавать Flashbang гранату только CT
// 3: Выдавать Flashbang гранату и TR и CT
hns_flashbang_mode "1"

// Количество выдаваемых Flashbang гранат
hns_flashbang_count "2"

// 0: Не ослеплять того, кто кинул Flashbang
// 1: Ослеплять того, кто кинул Flashbang
hns_flash_flasher "0"

// 0: Не ослеплять тиммейтов
// 1: Ослеплять тиммейтов
hns_flash_teammate "0"

// Шанс, что Flashbang даст сбой при взрыве (просрёт, не взорвётся) (диапазон 0 - 100, где 0 - всегда взорвётся)
hns_flashbang_failure_chance "90"

// 0: Никому не выдавать Smokegrenade гранату
// 1: Выдавать Smokegrenade гранату только TR
// 2: Выдавать Smokegrenade гранату только CT
// 3: Выдавать Smokegrenade гранату и TR и CT
hns_smokegrenade_mode "1"

// 0: Выключить автоматическое восстановление HP после падения
// 1: Включить автоматическое восстановление HP после падения
hns_autoheal "1"

// 1: Восстанавливать HP после падения только TR
// 2: Восстанавливать HP после падения только CT
// 3: Восстанавливать HP после падения и TR и CT
hns_autoheal_mode "3"

// Максимальное количество HP, которое может восстановиться после падения
hns_autoheal_max_hp "65"

// Задержка, перед восстановление HP после падения (указывается в секундах, обязательно float, т.е. число с точкой)
hns_autoheal_delay "1.5"

// 0: Не показывать полученный после падения урон
// 1: Показывать полученный после падения урон
hns_falldown_show_dmg "1"

// 0: Не воспроизводить звук после падения
// 1: Воспроизводить звук после падения
hns_falldown_play_sound "1"

// 0: Не затемнять экран после падения
// 1: Затемнять экран после падения
hns_falldown_fadescreen "1"

// Зачение R - Red в цвете затемнения экрана после падения (диапазон 0 - 255)
hns_falldown_fadescreen_r "255"

// Зачение G - Green в цвете затемнения экрана после падения (диапазон 0 - 255)
hns_falldown_fadescreen_g "0"

// Зачение B - Blue в цвете затемнения экрана после падения (диапазон 0 - 255)
hns_falldown_fadescreen_b "0"

// Зачение A - (Alpha, Transparent, Density) (Альфа-канал, прозрачность, плотность) в цвете затемнения экрана после падения (диапазон 0 - 255)
hns_falldown_fadescreen_alpha "80"

// 0: Выключить автоматический выбор команды при подключении
// 1: Включить автоматический выбор команды при подключении
hns_autojoin "1"

// 0: Запретить игрокам с флагом самим выбирать команду
// 1: Разрешить игрокам с флагом самим выбирать команду
hns_autojoin_immunity "1"

// Флаг игроков, которые смогут выбирать команду сами, если hns_autojoin_immunity "1"
hns_autojoin_immunity_flag "t"

// 0: Блокировать смену команды во время игры (нажимая на "M" или через консоль)
// 1: Не блокировать смену команды во время игры (нажимая на "M" или через консоль)
hns_change_team "0"

// 0: Запретить игрокам с флагом менять команду во время игры (нажимая на "M" или через консоль)
// 1: Разрешить игрокам с флагом менять команду во время игры (нажимая на "M" или через консоль)
hns_change_team_immunity "1"

// Флаг игроков, которые могут менять команду во время игры (нажимая на "M" или через консоль), если hns_change_team_immunity "1"
hns_change_team_immunity_flag "t"

// 0: Выключить команды (/afk, /spec), (/play, /back), который позволяют уходить в наблюдатели и возвращаться в игру
// 1: Включить команды (/afk, /spec), (/play, /back), который позволяют уходить в наблюдатели и возвращаться в игру
hns_afk_control "1"

// 0: Не возрождать, если вернулся в игру во время отсчёта до начала раунда
// 1: Возрождать, если вернулся в игру во время отсчёта до начала раунда
hns_afk_timer_revive "1"

// 0: Оставить обычный нож у TR
// 1: Оставить обычный нож у TR, но запретить атаковать
// 2: Удалить можель ножа у TR
hns_tr_fake_knife_mode "2"

// TODO: СДЕЛАТЬ

// 0: Включить оповещение о командах для выключения звука отсчёта.
// 1: Выключить оповещение о командах для выключения звука отсчёта.
cd_on 1

// Через какой промежуток времени (секунд) показывать оповещение о командах для выключения звука отсчёта, если cd_on 1
cd_time 20

// 0: Включить Anti-Frag.
// 1: Выключить Anti-Frag.
af_active 1 

// 0: Заморозить атакующего на af_time секунд.
// 1: Замедлить скорость атакующего на af_time секунд.
af_type 1

// Время (секунды) Anti-Frag.
af_time 3